<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/valid.js"></script>
    <title>Pide tu pizza</title>
</head>
<body>
    <form id="pizzaweb" action="" method="post" name="pedido">

        <fieldset>

        <legend>Rellena los datos de tu pedido</legend>
        
        <p><label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre"  placeholder="Indica tu nombre completo"/></p>
        
        <p><label for="direccion">Dirección: </label>
        <input type="text" id="direccion" name="direccion"  placeholder="Dirección de entrega"/></p>
        
        <p><label for="telefono">Teléfono: +34</label>
        <input type="text" id="telefono" name="direccion"  placeholder="Teléfono de contacto"/></p>
        
        <p><label for="email">Email: </label>
        <input type="text" id="email" name="email"  placeholder="Dirección de correo electrónica"/></p>

        <label for="medida">Tamaño de la pizza:</label>
            <p><input type="radio" name="medida" value="S"/> Pequeña</p>
            <p><input type="radio" name="medida" value="M"/> Mediana</p>
            <p><input type="radio" name="medida" value="L"/> Grande</p>

        <p>Elige ingredientes adicionales (elige al menos uno):</p>
        <p><input type="checkbox" id="jam" name="ingrediente" value="J"/> Jamón</p>
        <p><input type="checkbox" id="champ" name="ingrediente" value="C"/> Champiñón</p>
        <p><input type="checkbox" id="pin" name="ingrediente" value="P"/> Piña</p>
        <p><input type="checkbox" id="aceit" name="ingrediente" value="A"/> Aceitunas</p>

        </fieldset>

        <input type="submit" name="enviar" value="Confirmar pedido"/> 

    </form>

    <p id="aviso"></p>
    <p id="total"></p>
    
</body>
</html>
